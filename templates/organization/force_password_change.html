{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-gray-50 flex items-center justify-center p-6">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-100">
        
        <div class="bg-blue-600 p-8 text-center">
            <h2 class="text-2xl font-bold text-white">Secure Your Account</h2>
            <p class="text-blue-100 mt-2 text-sm">Please set a new password to continue.</p>
        </div>

        <div class="p-8">
            <form method="POST" class="space-y-6">
                {% csrf_token %}
                
                {% for field in form %}
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <p class="text-red-500 text-xs mt-1">{{ field.errors.0 }}</p>
                    {% endif %}
                </div>
                {% endfor %}

                <button type="submit" class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg shadow-lg transition">
                    Update Password
                </button>
            </form>
        </div>
        
    </div>
</div>
{% endblock %}
