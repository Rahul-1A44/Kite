{% extends 'org_base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto py-10">
    <div class="bg-white rounded-xl shadow-lg border border-gray-100 p-8">
        
        <div class="mb-8">
            <h1 class="text-2xl font-bold text-gray-900">Add Candidate Manually</h1>
            <p class="text-gray-500 text-sm">Upload a candidate's details directly into your pipeline.</p>
        </div>

        <form method="POST" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Full Name</label>
                    {{ form.full_name }}
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Email Address</label>
                    {{ form.email }}
                </div>
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Assign to Job</label>
                {{ form.job_advert }}
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Initial Status</label>
                {{ form.status }}
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Resume / CV (PDF)</label>
                <div class="flex items-center justify-center w-full">
                    <label class="flex flex-col items-center justify-center w-full h-32 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100 transition">
                        <div class="flex flex-col items-center justify-center pt-5 pb-6">
                            <i class="fa-solid fa-cloud-arrow-up text-2xl text-gray-400 mb-2"></i>
                            <p class="text-sm text-gray-500"><span class="font-semibold">Click to upload</span></p>
                            <p class="text-xs text-gray-500">PDF, DOCX (MAX. 5MB)</p>
                        </div>
                        {{ form.cv }}
                    </label>
                </div>
            </div>

            <div class="flex items-center justify-end gap-3 pt-4 border-t border-gray-100">
                <a href="{% url 'org_candidates' %}" class="px-5 py-2.5 text-sm font-medium text-gray-600 hover:text-gray-800 transition">Cancel</a>
                <button type="submit" class="px-6 py-2.5 bg-blue-600 text-white font-bold rounded-lg shadow-md hover:bg-blue-700 transition transform active:scale-95">
                    Save Candidate
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
