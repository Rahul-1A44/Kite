<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Kite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-white font-sans">

    <div class="min-h-screen flex">
        
        <div class="hidden lg:flex w-1/2 bg-blue-600 items-center justify-center relative overflow-hidden">
            <div class="absolute inset-0 bg-gradient-to-br from-blue-600 to-indigo-900 opacity-90 z-10"></div>
            <img src="https://images.unsplash.com/photo-1555949963-aa79dcee981c?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80" class="absolute inset-0 w-full h-full object-cover" alt="Security">
            
            <div class="relative z-20 text-white p-12 max-w-xl">
                <div class="mb-8">
                    <i class="fa-solid fa-shield-halved text-5xl mb-6 text-blue-200"></i>
                    <h1 class="text-5xl font-bold mb-4">Account Recovery.</h1>
                    <p class="text-xl text-blue-100">Don't worry, it happens to the best of us. We'll get you back on track.</p>
                </div>
            </div>
        </div>

        <div class="w-full lg:w-1/2 flex items-center justify-center p-8 overflow-y-auto bg-white">
            <div class="w-full max-w-md">
                
                <div class="mb-4">
                    {% include 'alerts.html' %}
                </div>

                <div class="mb-8">
                    <div class="flex items-center text-blue-600 font-bold text-2xl mb-2">
                        <i class="fa-solid fa-paper-plane mr-3"></i> Kite
                    </div>
                    <h2 class="text-3xl font-bold text-gray-900">Forgot Password?</h2>
                    <p class="text-gray-500 mt-2">Enter the email associated with your account and we'll send you a link to reset your password.</p>
                </div>

                <form method="POST" class="space-y-6">
                    {% csrf_token %}
                    
                    <div>
                        <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Email Address</label>
                        <input 
                            type="email" 
                            name="email" 
                            id="email" 
                            class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition duration-200" 
                            placeholder="name@company.com" 
                            required>
                    </div>

                    <button type="submit" class="w-full bg-blue-600 text-white p-4 rounded-lg font-bold text-lg hover:bg-blue-700 transition duration-300 shadow-lg shadow-blue-500/30 transform hover:-translate-y-0.5">
                        Send Reset Link
                    </button>
                </form>

                <div class="mt-8 flex justify-between items-center text-sm border-t border-gray-100 pt-6">
                    <a href="{% url 'login' %}" class="flex items-center text-gray-500 hover:text-blue-600 transition font-semibold">
                        <i class="fa-solid fa-arrow-left mr-2"></i> Back to Login
                    </a>
                    <a href="{% url 'register' %}" class="font-semibold text-blue-600 hover:text-blue-500">
                        Create account
                    </a>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
